version: '3'
services:
  dokuwiki:
    image: 'docker.io/bitnami/dokuwiki:20200729-debian-10'
    ports:
      - '8080:8080'
      - '8443:8443'
    environment:
      - DOKUWIKI_USERNAME=admin
      - DOKUWIKI_PASSWORD=adminpw1234
      - DOKUWIKI_WIKI_NAME=Allround Informatik AG
    volumes:
      - ./dokuwiki_data:/bitnami/dokuwiki
